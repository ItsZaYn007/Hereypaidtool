<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HerryxZain Tool V3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      font-size: 10px;
      padding: 8px;
    }
    .glow-box {
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: #111111;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      padding: 8px 12px;
    }
    .fancy-header {
      font-size: 1rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffe7, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 16px;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00c8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 4px 8px;
      border-bottom: 1px solid #2a2a2a;
      text-align: center;
      font-size: 0.75rem;
    }
    thead {
      background: #1f1f1f;
      color: #b0b0b0;
    }
    tbody tr:hover {
      background-color: #181818;
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }
    .win { color: #00ff88; font-weight: bold; text-shadow: 0 0 5px #00ff88; }
    .loss { color: #ff4c4c; font-weight: bold; text-shadow: 0 0 5px #ff4c4c; }
    .pending { color: #ffaa00; font-weight: bold; text-shadow: 0 0 5px #ffaa00; }
    .highlight {
      color: #ffffff;
      text-shadow: 0 0 5px #ffffff;
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 0.75rem;
    }
    .info-bar div {
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="p-4">
  <div class="fancy-header">HerryxZain Tool V3</div>

  <div class="info-bar glow-box mb-4 text-sm">
    <div>Period: <span id="currentPeriod" class="highlight">---</span></div>
    <div>Prediction: <span id="prediction" class="highlight animate-pulse">---</span></div>
  </div>

  <div class="glow-box">
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Predict</th>
          <th>Result</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script>
    let historyData = [];
    let lastPrediction = null;
    let consecutiveLosses = 0;

    async function fetchGameResult() {
      try {
        const payload = {
          pageSize: 10,
          pageNo: 1,
          typeId: 1,
          language: 0,
          random: "4a0522c6ecd8410496260e686be2a57c",
          signature: "334B5E70A0C9B8918B0B15E517E2069C",
          timestamp: Math.floor(Date.now() / 1000)
        };
        const res = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        return data?.data?.list || [];
      } catch (e) {
        console.error("Fetch error:", e);
        return [];
      }
    }

    function applyStrategies(history) {
      const predictions = [];

      if (history.length < 10) return "BIG";

      const last10 = history.slice(0, 10);

      const bigCount = last10.filter(r => r.resultType === "BIG").length;
      const smallCount = 10 - bigCount;

      predictions.push(bigCount > smallCount ? "SMALL" : "BIG"); // Strategy 1
      predictions.push(last10[0].resultType === "BIG" ? "SMALL" : "BIG"); // Strategy 2: last flip
      predictions.push(last10[9].resultType); // Strategy 3: mimic oldest
      predictions.push(last10.filter((_, i) => i % 2 === 0).map(x => x.resultType).reduce((a, b) => a === b ? a : "BIG")); // Strategy 4
      predictions.push(bigCount >= 7 ? "SMALL" : bigCount <= 3 ? "BIG" : "SMALL"); // Strategy 5
      predictions.push(lastPrediction === "BIG" ? "SMALL" : "BIG"); // Strategy 6: alternate last
      predictions.push(consecutiveLosses >= 2 ? (lastPrediction === "BIG" ? "SMALL" : "BIG") : last10[0].resultType); // Strategy 7
      predictions.push(last10[4].resultType === "BIG" ? "SMALL" : "BIG"); // Strategy 8
      predictions.push(last10[0].resultType); // Strategy 9
      predictions.push(Math.random() > 0.5 ? "BIG" : "SMALL"); // Strategy 10: randomness

      const counts = predictions.reduce((acc, val) => {
        acc[val] = (acc[val] || 0) + 1;
        return acc;
      }, {});
      return counts.BIG > counts.SMALL ? "BIG" : "SMALL";
    }

    function autoPredict() {
      let prediction = applyStrategies(historyData);
      lastPrediction = prediction;
      return { type: prediction };
    }

    async function updatePrediction() {
      let results = await fetchGameResult();
      if (results.length === 0) return;

      let latest = results[0];
      let currentPeriodNum = BigInt(latest.issueNumber);
      let futurePeriod = (currentPeriodNum + 1n).toString();

      if (!historyData.some(h => h.period === futurePeriod)) {
        let prediction = autoPredict();
        historyData.unshift({
          period: futurePeriod,
          prediction: prediction.type,
          result: null,
          resultType: null,
          resultStatus: "Pending"
        });

        document.getElementById("currentPeriod").innerText = futurePeriod.slice(-3);
        document.getElementById("prediction").innerText = prediction.type;
      }

      results.forEach(res => {
        let match = historyData.find(h => h.period === res.issueNumber);
        if (match && !match.result && res.number !== undefined) {
          match.result = res.number;
          match.resultType = res.number >= 5 ? "BIG" : "SMALL";
          match.resultStatus = match.resultType === match.prediction ? "WIN" : "LOSS";
          consecutiveLosses = match.resultStatus === "LOSS" ? consecutiveLosses + 1 : 0;
        }
      });

      updateTable();
    }

    function updateTable() {
      const tbody = document.getElementById("historyTable");
      tbody.innerHTML = "";
      historyData.forEach(item => {
        const statusClass = item.resultStatus === "WIN" ? "win" :
                            item.resultStatus === "LOSS" ? "loss" : "pending";
        const resultText = item.result != null ? `${item.result} (${item.resultType})` : "---";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.period.slice(-3)}</td>
          <td>${item.prediction}</td>
          <td>${resultText}</td>
          <td class="${statusClass}">${item.resultStatus}</td>
        `;
        tbody.appendChild(row);
      });
    }

    setInterval(updatePrediction, 3000);
    updatePrediction();
  </script>
</body>
</html>
